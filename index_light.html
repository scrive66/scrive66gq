<body data-spy="scroll" data-offset="0" data-target="#theMenu">

	<section id="home" name="home"></section>

	<div id="header">

	<div id="movies">
		<div id="vue">
			<div class="grid-sizer element-item {{category}}" v-repeat="contents | filterBy 'recommend' in 'category'">
				<blockquote class="twitter-tweet" data-lang="ja" data-conversation="none">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/12.1.3/js/smooth-scroll.min.js"></script>
	<script src="assets/js/main.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
	<script type="text/javascript">
		var $filterValue = '.recommend';
		var jqXHR = $.getJSON('urls.json');
		jqXHR.done(function(json) {
			var val = getUrlVars();
			if (val.mode == 'hide_tweet') {
				$('.twitter-tweet').addClass('twitter-video').removeClass('twitter-tweet');
				var menu_for_hide = $('#hide_tweet');
				menu_for_hide.text("Show Tweet");
				menu_for_hide.attr('href', "index_light.html");
			}
			if (val.filter_value) {
				$filterValue = "." + val.filter_value;
				$('.active').removeClass('active');
				$(".filters").find("[data-filter='" + $filterValue + "']").addClass('active');
			}

			var vue = new Vue({
				el: '#vue',
				data: {
					contents: json
				}
			});
		})

		window.twttr = function(d, s, id) {
			var t, js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "https://platform.twitter.com/widgets.js";
			fjs.parentNode.insertBefore(js, fjs);
			return window.twttr || (t = {
				_e: [],
				ready: function(f) {
					t._e.push(f)
				}
			});
		}(document, 'script', 'twitter-wjs');

		function getUrlVars() {
			var vars = [],
				max = 0,
				hash = "",
				array = "";
			var url = window.location.search;

			hash = url.slice(1).split('&');
			max = hash.length;
			for (var i = 0; i < max; i++) {
				array = hash[i].split('=');
				vars.push(array[0]);
				vars[array[0]] = array[1];
			}

			return vars;
		}

	</script>
	<script type="text/javascript">
		$(function() {
			// スクロールのオフセット値
			var offsetY = -10;
			// スクロールにかかる時間
			var time = 500;

			// ページ内リンクのみを取得
			$('a[href^=#]').click(function() {
				// 移動先となる要素を取得
				var target = $(this.hash);
				if (!target.length) return;
				// 移動先となる値
				var targetY = target.offset().top + offsetY;
				// スクロールアニメーション
				$('html,body').animate({
					scrollTop: targetY
				}, time, 'swing');
				// ハッシュ書き換えとく
				window.history.pushState(null, null, this.hash);
				// デフォルトの処理はキャンセル
				return false;
			});
		});

	</script>
</body>
